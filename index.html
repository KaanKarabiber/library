<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Michroma&family=New+Rocker&family=Nova+Square&family=Oxanium:wght@200..800&family=Yrsa:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
    <title>Library</title>
</head>
<body>
    <div class="header">
        <img src="icons/bookshelf.svg" alt="Library" id="logo">
        <h1>Library</h1>
    </div>
    <dialog>
        <form action="submit" id="book-form">
            <button class="close-button"><img src="icons/window-close.svg" alt=""></button>
            <h3>Add a book</h3>
            <label for="name">Title:</label>
            <input type="text" id="name" required>

            <label for="author">Author:</label>
            <input type="text" id="author" required>

            <label for="pages">Page:</label>
            <input type="number" id="pages" required>

            <div class="read-dialog">
                <label for="read">Read</label>
                <input type="checkbox" id="read">
            </div>
            
            <button type="submit" id="submit-button">Submit</button>
        </form>
    </dialog>
    
    <div class="container">
    <div class="add-book-card card"><button id="add-book"><img src="icons/plus-thick.svg" alt="add"></button></div>
    </div>
</body>
</html>
