<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <img src="icons/bookshelf.svg" alt="Library" id="logo">
        <h1>Library</h1>
    </div>
    <dialog>
        <form action="submit" id="book-form">
            <input type="text" id="name" required>
            <label for="name">Book Name</label>

            <input type="text" id="author" required>
            <label for="author">Author</label>

            <input type="number" id="pages" required>
            <label for="pages">Page</label>

            <input type="checkbox" id="read">
            <label for="read">Read</label>
            
            <button type="submit" id="submit-button">Submit</button>
        </form>
    </dialog>
    
    <div class="container">
    <div class="add-book-card"><button id="add-book"><img src="icons/plus-thick.svg" alt="add"></button></div>
    </div>
</body>
</html>
